<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Market Place</title>
</head>
<body>
  <h1 class="jumbotron">Online Marketplace</h1>
  <div class="container">

    <form class="userForm">
      <div class="form-group">
        <h2>Input Information</h2>
        <label for="userName">Name: </label>
        <input type="text" id="userName">
      </div>
      <div class="form-group">
        <label for="userAdress">Address: </label>
        <input type="text" id="userAddress">
      </div>
      <div class="form-group">
        <label for="userCity">City: </label>
        <input type="text" id="userCity">
        <label for="userState">State: </label>
        <input type="text" id="userState">
      </div>
      <button type="submit" class="btn btn-primary">Submit Information</button>
    </form>
    <form class="shopForm">
      <h2>Tops</h2>
      <select class="form-control" id="tops">
        <option>T-shirt</option>
        <option>Hoodie</option>
        <option>Long Sleeve</option>
        <option>Jacket</option>
      </select>
      <h2> Bottoms</h2>
      <select class="form-control" id="bottoms">
        <option>Shorts</option>
        <option>Pants</option>
        <option>Joggers</option>
        <option>Skinnies</option>
      </select>
      <h2>Shoes</h2>
      <select class="form-control" id="shoes">
        <option>Sneakers</option>
        <option>Sandals</option>
        <option>Boots</option>
        <option>Sliders</option>
      </select>
      <button type="submit" class="btn btn-primary">Checkout</button>
    </form>



    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Thank you, <span id="receiptName"></span></h2>
          <div class="modal-body">
            <p>You ordered:</p>
            <ul class="receiptOrders">
            </ul>
            <p>This will we shipped in 3 - 7 business days to this address:<p>
              <p id="receiptaddress"></p>
              <span id="receiptCity"></span>,
              <span id="receiptState"></span>
          </div>
          </div>
        </div>
      </div>
    </div>





    </div>
  </body>
  </html>
